  - changeSet:
      id: musala-0001-001
      author: mohammed fahmy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: gateways
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: gateways_pkey
                  name: gateway_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: gateway_uuid
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: gateway_name
                  type: varchar(255)
              - column:
                  constraints:
                    nullable: false
                  name: gateway_ipv4
                  type: varchar(255)
            tableName: gateways